<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>QR code for the url of the current page.</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 500px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery.min.js"></script>
    <script src="qrcode.js"></script>
    <script src="jquery.qrcode.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <textarea rows="4" cols="40" id="textInput" value="" placeholder="Input text to convert to QR code" autofocus></textarea>
    <button type="button" id="convert">Convert</button>
    <div id="status"></div>
    <div id="imageContainer">
    <div id="QR-image"></div>
    </div>
    <a id="qrdataURL" target="_blank" download="QR-image.png">Save as Image</a>
  </body>
</html>
